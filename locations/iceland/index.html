<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV3uTC8stNqMKRlJhpZDo6c5YBha1VTY4&amp;libraries=&amp;v=weekly&amp;callback=initMap" defer></script>


<script>

// @TODO abstract this
  function initMap() {

    let bounds = new google.maps.LatLngBounds();
    let mapContainer = document.getElementById("map");
    let contentWrapper = document.getElementById("mapContentWrapper");
    let contentContainer = document.getElementById("mapContent");
    let closeButton = document.getElementById("mapContentClose");
    let locations = [{"title":"Múlagljúfur Canyon","slug":"mulagljufur","description":"This is a great location that you rarely see on Iceland travel guides. It's two minutes drive from Fjallsárlón glacier and then a 30-minute walk up to the canyon. You can then walk along the side of the canyon, taking in massive waterfalls and tiny looking birds.","lat":63.989393,"lng":-16.459858,"hero":"Iceland-018.jpg","category":"hike","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}},{"title":"Stokksnes","slug":"stokksnes","description":"Stokksnes beach is privately owned, so it costs a few krone to visit (even on foot). If the weather's bad you can get some great moody shots on the black sands. If it's good, the view is incredible, with the world famous Vestrahorn mountain reflecting in the shallow water.","lat":64.248717,"lng":-14.971737,"hero":"Iceland-014.jpg","category":"view","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}},{"title":"Þórsmörk","slug":"thorsmork","description":"The area around Þórsmörk is only really accesssible via an F-road, so you'll need a 4x4 and plenty of time. You'll be rewarded with surreal views and what feels like true wilderness.","lat":63.702245,"lng":-19.645839,"hero":"Iceland-004.jpg","category":"view","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}},{"title":"Reynisfjara","slug":"reynisfjara","description":"It's easy to get to this black sand beach and it shows with the number of tourists and tripod owners you spot there. We went at sunrise, which brought out some great colour in the sky along with a shit-ton of birds.","lat":63.403454,"lng":-19.046474,"hero":"Iceland-006.jpg","category":"view","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}},{"title":"Hjörleifshöfði","slug":"hjorleifshofoi","description":"There's not a lot here really. Just a cave which looks like Yoda (if you're into that kind of thing) and a vast, flat black sand beach that you can drive on.","lat":63.416524,"lng":-18.763081,"hero":"Iceland-011.jpg","category":"view","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}},{"title":"Landmannalaugar","slug":"landmannalaugar","description":"A drive along F225 is quite straightforward, but takes a while because of all the great photo opportunities. Once you get to Landmannalaugar, you're greated with a decent campsite, hot springs and some strangley coloured mountains.","lat":63.982755,"lng":-19.065884,"hero":"Iceland_0076.jpg","category":"view","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}},{"title":"Gullfoss","slug":"gullfoss","description":"This is tourist hell, because it's really easy to get to. Despite that, Gullfoss is pretty awesome, but if you're looking for a bit more peace go very early or very late.","lat":64.327042,"lng":-20.120123,"hero":"Iceland_0021.jpg","category":"view","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}},{"title":"Raudufossar","slug":"raudufossar","description":"Half way along the F225 towards Landmannalaugar, a pretty beautiful cascading waterfall in a peaceful spot.","lat":64.020105,"lng":-19.339699,"hero":"Iceland_0053.jpg","category":"view","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}},{"title":"Sigöldugljúfur","slug":"sigoldugljufur","description":"Just off the northern part of the F208, you could easily drive straight past Sigöldugljúfur without noticing it. It's worth 2-minute walk away from the road though.","lat":64.157673,"lng":-19.126116,"hero":"Iceland_0026.jpg","category":"view","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}},{"title":"Kerlingarfjoll","slug":"kerlingarfjoll","description":"An easy but very long drive up the F35 takes you to Kerlingarfjoll, an area of hot springs. When we arrived it was whiteout at the top, so we climbed a hill nearby and checked out the view to the north.","lat":64.680173,"lng":-19.281253,"hero":"Iceland_0093.jpg","category":"view","collection":{"title":"Iceland","slug":"iceland","hero":{"url":"Iceland-007.jpg","alt":"Sunrise at Reynisfjara"}}}];
    let allMarkers = [];
    let baseURL = "https://mathayward.imgix.net/";

    // get location from query string
    const urlParams = new URLSearchParams(window.location.search);
    const qloc = urlParams.get('l');

    const map = new google.maps.Map(mapContainer, {
      zoom: 10,
      center: new google.maps.LatLng(64.946408,-18.546283),
      styles: [{"featureType":"administrative.land_parcel","stylers":[{"visibility":"off"}]},{"featureType":"administrative.neighborhood","stylers":[{"visibility":"off"}]},{"featureType":"poi","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"poi.attraction","stylers":[{"visibility":"off"}]},{"featureType":"poi.business","stylers":[{"visibility":"off"}]},{"featureType":"poi.government","stylers":[{"visibility":"off"}]},{"featureType":"poi.medical","stylers":[{"visibility":"off"}]},{"featureType":"poi.place_of_worship","stylers":[{"visibility":"off"}]},{"featureType":"poi.school","stylers":[{"visibility":"off"}]},{"featureType":"poi.sports_complex","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"elementType":"geometry.fill","stylers":[{"saturation":-100}]},{"elementType":"labels.text","stylers":[{"saturation":-100}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#5bb2d7"},{"saturation":25},{"lightness":55}]}],
      mapTypeControl: false,
      streetViewControl: false,
      fullscreenControl: false,
    });

    for (let i = 0; i < locations.length; i++) {
      let title = locations[i].title;
      let collection = locations[i].collection;
      let description = locations[i].description;
      let lat = locations[i].lat;
      let lng = locations[i].lng;
      let slug = locations[i].slug;
      let category = locations[i].category;
      let hero = locations[i].hero;

      if (typeof lat !== 'undefined' && typeof lng !== 'undefined') {

        let marker = new google.maps.Marker({
          position: new google.maps.LatLng(lat, lng),
          map: map,
          category: category,
          title: title,
          a: category,
          icon: {
            url: `/assets/images/icons/${category}_off.svg`,
            scaledSize: new google.maps.Size(32, 32)
          },
        });

        allMarkers.push(marker);
        
        bounds.extend(marker.position);

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
        
            let imagesHTML = "";

            // change all markers
            allMarkers.forEach((element) => {
              element.setIcon(`/assets/images/icons/${element.category}_off.svg`);
            });

            // change this marker
            marker.setIcon(`/assets/images/icons/${marker.category}_on.svg`);

            // change map center to current marker
            map.setCenter({
              lat : lat,
              lng : lng
            });

            // Zoom in
            if (map.getZoom() < 10){
              map.setZoom(10);
            }

            heroHTML = `<picture class="w-full">
              <img alt="${title}" 
                src="${baseURL}${hero}?w=767"
                width="767">
            </picture>`

            // update HTML
            contentContainer.innerHTML = 
               `<div class="relative mb-8">
                  ${heroHTML}
                  <div class="absolute bottom-0 left-0 right-0 b-black-grad p-4">
                    <div class="overflow-hidden">
                      <h2 class="text-slide-up text-4xl font-display c-white leading-none pb-2">${title}</h2>
                    </div>
                  </div>
                </div>

                <div class="p-4">
                  <div class="overflow-hidden">
                    <h2 class="meta text-slide-down anim-delay-600">Info</h2>
                  </div>
                  <div class="fade-down anim-delay-600">
                    <p>${description}</p>
                  </div>
                </div>

                <div class="relative mt-auto">
                  <a href="/photography/${collection.slug}" class="collection-nav-item">
                    <div class="absolute bottom-0 left-0 p-4 z-10 c-white">
                      <div class="overflow-hidden">
                        <span class="meta text-slide-down anim-delay-600">Photography collection</span>
                      </div>
                      <div class="fade-down anim-delay-600">
                        <h2 class="text-2xl font-display leading-none tracking-wide mb-4 md:text-3xl lg:text-4xl inline-block">
                          ${collection.title}
                        </h2>
                      </div>
                    </div>
                    <img src="${baseURL}${collection.hero.url}?w=767" alt="${collection.hero.alt}" class="block">
                  </a>
                </div>`;

            // show content element
            // contentWrapper.classList.remove("hidden");
            // closeButton.classList.remove("hidden");
            closeButton.classList.add("slide-from-right");
            contentWrapper.classList.add("slide-from-right");
          }
        })(marker, i));

        if (qloc !== null && qloc === slug) {
          new google.maps.event.trigger( marker, 'click' );
        }

      }

    }
    
    if (qloc === null) {
      map.fitBounds(bounds);
    }

    //  When close button clicked
    closeButton.addEventListener("click", function() {

      contentContainer.innerHTML = "";
      // contentWrapper.classList.add("hidden");
      // closeButton.classList.add("hidden");
      // map.fitBounds(bounds);
      // map.setZoom(8);
      closeButton.classList.remove("slide-from-right");
      contentWrapper.classList.remove("slide-from-right");
      allMarkers.forEach((element) => {
        element.setIcon(`/assets/images/icons/${element.category}_off.svg`);
      });

    });
  }

</script>
