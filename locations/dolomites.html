    <header class="md:fixed top-0 left-0 z-10 p-8 uppercase b-white">

          <img src="/assets/images/icons/back.svg" class="w-4 h-4">

    <main>
      



<div id="map" class="w-screen h-screen"></div>

<button class="close hidden fixed top-4 right-4 c-white z-30" id="mapContentClose"><span class="sr-only">Close</span></button>

<div class="fixed bottom-0 top-0 right-0 b-white max-w-screen md:max-w-md hidden drop-shadow-[-5px_0_10px_rgba(0,0,0,0.25)] overflow-y-auto z-20" id="mapContentWrapper">

</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV3uTC8stNqMKRlJhpZDo6c5YBha1VTY4&amp;libraries=&amp;v=weekly&amp;callback=initMap" defer></script>


<script>

// @TODO abstract this
  function initMap() {

    let bounds = new google.maps.LatLngBounds();
    let mapContainer = document.getElementById("map");
    let contentWrapper = document.getElementById("mapContentWrapper");
    let contentContainer = document.getElementById("mapContent");
    let closeButton = document.getElementById("mapContentClose");
    let locations = [{"title":"Tre Cime Di Lavaredo","description":"It costs â‚¬30 to take your car on the toll road that leads to Tre Cime Di Lavaredo. You can walk it for free, but it'll take a few hours. The area is full of rocky monoliths and dotted with refuges for hikers.","lat":46.611687,"lng":12.29731,"hero":"Dolomiti-7187.jpg","category":"hike","collection":{"title":"Dolomites","slug":"dolomites","hero":{"url":"Dolomiti-7610.jpg","alt":"Alpe di Suisi"}}},{"title":"Cadini di Misurina","description":"About a 20-30 minute walk from Rifugio Auronzo, you'll find an incredible viewpoint of the Cadini di Misurina. Known as the best viewpoint in the Dolomites, if the clouds are on your side!","lat":46.600221,"lng":12.296343,"hero":"Dolomiti-7344.jpg","category":"view","collection":{"title":"Dolomites","slug":"dolomites","hero":{"url":"Dolomiti-7610.jpg","alt":"Alpe di Suisi"}}},{"title":"Seceda","description":"Two cable-car trips from Ortesei will take you 2,500m up the Odle mountains. From there you'll get some great views of the surrounding ranges, and a close up of the famous south side of Seceda.","lat":46.597869,"lng":11.724829,"hero":"Dolomiti-6782.jpg","category":"view","collection":{"title":"Dolomites","slug":"dolomites","hero":{"url":"Dolomiti-7610.jpg","alt":"Alpe di Suisi"}}},{"title":"Alpe di Siusi","description":"Take a cable-car or walk in from Compatsch to Alpe di Siuse (or Seiser Alm) for beautiful rolling green hills and the magnificent twin peaks of Plattkofel and Langkofel. Go early or late for interesting shadows (and to avoid the crowds).","lat":46.555709,"lng":11.662177,"hero":"Dolomiti-7625.jpg","category":"view","collection":{"title":"Dolomites","slug":"dolomites","hero":{"url":"Dolomiti-7610.jpg","alt":"Alpe di Suisi"}}},{"title":"Monte Pez","description":"The road to Compatsch closes at 9am, so start this hike early. It take about 2-3 hours to reach the top and much longer if you stop for photographs on the way. Amazing views all round once you get close to Rifugio Bolzano, as well as mountain horses and livestock.","lat":46.512016,"lng":11.575218,"hero":"Dolomiti-8115.jpg","category":"hike","collection":{"title":"Dolomites","slug":"dolomites","hero":{"url":"Dolomiti-7610.jpg","alt":"Alpe di Suisi"}}},{"title":"St Johann in Ranui","description":"This little church is all over Instagram, because it's so easy to get to you barely have to get out of the car. If you're looking for a bit more space, take a walk up the hill to Chiesa di Santa Maddalena instead.","lat":46.636703,"lng":11.72217,"hero":"Dolomiti-7380.jpg","category":"view","collection":{"title":"Dolomites","slug":"dolomites","hero":{"url":"Dolomiti-7610.jpg","alt":"Alpe di Suisi"}}}];
    let allMarkers = [];
    let baseURL = "https://mathaywarduk.imgix.net/";

    const map = new google.maps.Map(mapContainer, {
      zoom: 10,
      center: new google.maps.LatLng(46.409871, 11.843477),
      styles: [{"featureType":"administrative.land_parcel","stylers":[{"visibility":"off"}]},{"featureType":"administrative.neighborhood","stylers":[{"visibility":"off"}]},{"featureType":"poi","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"poi.attraction","stylers":[{"visibility":"off"}]},{"featureType":"poi.business","stylers":[{"visibility":"off"}]},{"featureType":"poi.government","stylers":[{"visibility":"off"}]},{"featureType":"poi.medical","stylers":[{"visibility":"off"}]},{"featureType":"poi.place_of_worship","stylers":[{"visibility":"off"}]},{"featureType":"poi.school","stylers":[{"visibility":"off"}]},{"featureType":"poi.sports_complex","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"elementType":"geometry.fill","stylers":[{"saturation":-100}]},{"elementType":"labels.text","stylers":[{"saturation":-100}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#5bb2d7"},{"saturation":25},{"lightness":55}]}],
      mapTypeControl: false,
      streetViewControl: false,
      fullscreenControl: false,
    });

    for (let i = 0; i < locations.length; i++) {
      let title = locations[i].title;
      let collection = locations[i].collection;
      let description = locations[i].description;
      let lat = locations[i].lat;
      let lng = locations[i].lng;
      let category = locations[i].category;
      let hero = locations[i].hero;

      if (typeof lat !== 'undefined' && typeof lng !== 'undefined') {

        let marker = new google.maps.Marker({
          position: new google.maps.LatLng(lat, lng),
          map: map,
          category: category,
          a: category,
          icon: {
            url: `/assets/images/icons/${category}_off.svg`,
            scaledSize: new google.maps.Size(32, 32)
          },
        });


        allMarkers.push(marker);
        
        bounds.extend(marker.position);

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
        
            let imagesHTML = "";

            // change all markers
            allMarkers.forEach((element) => {
              element.setIcon(`/assets/images/icons/${element.category}_off.svg`);
            });

            // change this marker
            marker.setIcon(`/assets/images/icons/${marker.category}_on.svg`);

            // change map center to current marker
            map.setCenter({
              lat : lat,
              lng : lng
            });

            // Zoom in
            if (map.getZoom() < 10){
              map.setZoom(10);
            }

            // @TODO Set image with element to preload?
            heroHTML = `<picture class="w-full">
              <img alt="${title}" 
                src="${baseURL}${hero}?w=767"
                width="767">
            </picture>`

            // update HTML
            contentContainer.innerHTML = 
               `<div class="relative mb-8">
                  ${heroHTML}
                  <div class="absolute bottom-0 left-0 right-0 b-black-grad p-4">
                    <div class="overflow-hidden">
                      <h2 class="text-slide-up text-4xl font-display c-white leading-none pb-2">${title}</h2>
                    </div>
                  </div>
                </div>

                <div class="p-4">
                  <div class="overflow-hidden">
                    <h2 class="meta text-slide-down anim-delay-600">Info</h2>
                  </div>
                  <div class="fade-down anim-delay-600">
                    <p>${description}</p>
                  </div>
                </div>

                <div class="relative">
                  <a href="/photography/${collection.slug}" class="collection-nav-item">
                    <div class="absolute bottom-0 left-0 p-4 z-10 c-white">
                      <div class="overflow-hidden">
                        <span class="meta text-slide-down anim-delay-600">Photography collection</span>
                      </div>
                      <div class="fade-down anim-delay-600">
                        <h2 class="text-2xl font-display leading-none tracking-wide mb-4 md:text-3xl lg:text-4xl inline-block">
                          ${collection.title}
                        </h2>
                      </div>
                    </div>
                    <img src="${baseURL}${collection.hero.url}?w=767" alt="${collection.hero.alt}" class="block">
                  </a>
                </div>`;

            // show content element
            contentWrapper.classList.remove("hidden");
            closeButton.classList.remove("hidden");
            // contentWrapper.classList.add("slide-from-left");
          }
        })(marker, i));
      }

    }
    

    map.fitBounds(bounds);

    //  When close button clicked
    closeButton.addEventListener("click", function() {

      contentContainer.innerHTML = "";
      contentWrapper.classList.add("hidden");
      closeButton.classList.add("hidden");
      // map.fitBounds(bounds);
      // map.setZoom(8);
      // contentWrapper.classList.remove("slide-from-left");
      allMarkers.forEach((element) => {
        element.setIcon(`/assets/images/icons/${element.category}_off.svg`);
      });

    });
  }

</script>
