<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV3uTC8stNqMKRlJhpZDo6c5YBha1VTY4&amp;libraries=&amp;v=weekly&amp;callback=initMap" defer></script>


<script>

  function initMap() {

    let bounds = new google.maps.LatLngBounds();
    let mapContainer = document.getElementById("map");
    let contentWrapper = document.getElementById("mapContentWrapper");
    let contentContainer = document.getElementById("mapContent");
    let closeButton = document.getElementById("mapContentClose");
    let locations = [{"title":"Upper Loch Torridon","description":"The area around Torridon is one of the most beautiful parts of Scotland in my opinion. This part of Loch Torridon faces west, so golden hour can be pretty beautiful.","lat":57.552429,"lng":-5.532568,"hero":"NC500-043.jpg","category":"view","collection":{"title":"North Coast 500","slug":"north-coast-500","hero":{"url":"NC500-013.jpg","alt":"Howard in Plockton"}}},{"title":"Big Sand Beach","description":"The name of the beach is about as perfect as it gets. Walk through the campsite and over huge sand dunes to get there. When you're there you'll get great views of the Torridon range the south-east, as well as plenty rocks and sand to explore.","lat":57.734061,"lng":-5.764749,"hero":"NC500-039.jpg","category":"view","collection":{"title":"North Coast 500","slug":"north-coast-500","hero":{"url":"NC500-013.jpg","alt":"Howard in Plockton"}}},{"title":"Plockton Harbour","description":"The harbour at Plockton is not only great because it has two pubs and an excellent chip shop. When the tide is low, you can walk over the small island in the harbour and get some nice shots of Sgeir Bhuidhe.","lat":57.338228,"lng":-5.648738,"hero":"NC500-041.jpg","category":"view","collection":{"title":"North Coast 500","slug":"north-coast-500","hero":{"url":"NC500-013.jpg","alt":"Howard in Plockton"}}},{"title":"Shores around Plockton","description":"We stayed at <a href='https://www.unique-cottages.co.uk/cottages/west-coast/lochalsh-wester-ross/gb7-nead-an-eoin' target='_blank'>Nead an Eoin</a> just outside Plockton, which had it's own private slipway and cove for wild swimming and time outdoors with views toward Applecross.","lat":57.340089,"lng":-5.672324,"hero":"NC500-038.jpg","category":"view","collection":{"title":"North Coast 500","slug":"north-coast-500","hero":{"url":"NC500-013.jpg","alt":"Howard in Plockton"}}},{"title":"Sandwood Bay","description":"It's a relatively boring 2-hour walk over to Sandwood Bay and the final part of it is rife with midges. Once you get there though, it's incredible. Probably the best beach I've visited in the UK with large pink-tinged sand dunes, a loch behind, the sea in front and huge cliff faces in the distance. I loved it and so did the dog!","lat":58.539982,"lng":-5.058773,"hero":"NC500-056.jpg","category":"hike","collection":{"title":"North Coast 500","slug":"north-coast-500","hero":{"url":"NC500-013.jpg","alt":"Howard in Plockton"}}},{"title":"Durness","description":"The turquoise waters of the beach at Durness looks tropical at times, although touching the water will quickly bring you back to reality.","lat":58.567819,"lng":-4.735427,"hero":"NC500-031.jpg","category":"view","collection":{"title":"North Coast 500","slug":"north-coast-500","hero":{"url":"NC500-013.jpg","alt":"Howard in Plockton"}}},{"title":"Duncansby Head","description":"I've not found much to see or do around the north east coast of Scotland. One pretty wet walk we did manage to do though was from John o'Groats to Duncansby Head to sea the sea stacks.","lat":58.638602,"lng":-3.028452,"hero":"NC500-002.jpg","category":"hike","collection":{"title":"North Coast 500","slug":"north-coast-500","hero":{"url":"NC500-013.jpg","alt":"Howard in Plockton"}}},{"title":"Assynt mountains","description":"The mountains in Assynt are pretty spread out, with a row of Canisp, Suilven, Cul Mor, Cul Beag and Stac Pollaidh visible from a few places to the west. This spot is a car park on the Drumbeg road where you can just see all five on a clear day.","lat":58.177029,"lng":-5.274024,"hero":"NC500-052.jpg","category":"view","collection":{"title":"Assynt","slug":"assynt","hero":{"url":"NC500-047.jpg","alt":"Stac Pollaidh"}}},{"title":"Cam Loch","description":"Most people approach Suilven from Lochinver, but there are a number of other routes to the foot of the mountain. The route from Cam Loch gives great views of the south side of Suilven. If you don't fancy the hike, visit around sunset and you'll get rewarded with some amazing views.","lat":58.06535,"lng":-4.998111,"hero":"NC500-017.jpg","category":"hike","collection":{"title":"Assynt","slug":"assynt","hero":{"url":"NC500-047.jpg","alt":"Stac Pollaidh"}}},{"title":"Drumbeg Road","description":"The coastal road around Drumbeg is one of my favourites. It's narrow and not suitable for large vehicles and, because it ends up back at the main road eventually, you often get it to yourself. It winds around Lochans and hills and is host to some of the most beautiful beaches in Scotland.","lat":58.177886,"lng":-5.283133,"hero":"NC500-055.jpg","category":"view","collection":{"title":"Assynt","slug":"assynt","hero":{"url":"NC500-047.jpg","alt":"Stac Pollaidh"}}},{"title":"Stac Pollaidh","description":"It's known as a mountain, but the climb isn't too difficult. Set off as early enough and by the time you reach the east top you might be lucky enough to see the cloud clearing above the surrounding lochs.","lat":58.043943,"lng":-5.206258,"hero":"NC500-028.jpg","category":"hike","collection":{"title":"Assynt","slug":"assynt","hero":{"url":"NC500-047.jpg","alt":"Stac Pollaidh"}}},{"title":"Cul Mor","description":"The first half or more of the walk up Cul Mor is pretty dull, but once you reach the saddle between the two peaks the views over to Stac Pollaidh and Suilven are incredible. Take a head torch and go late for a spectactular golden hour.","lat":58.057925,"lng":-5.118133,"hero":"Assynt-001.jpg","category":"hike","collection":{"title":"Assynt","slug":"assynt","hero":{"url":"NC500-047.jpg","alt":"Stac Pollaidh"}}},{"title":"Suilven","description":"I wanted to climb Suilven the first time I saw it. After a few failed or called off attempts, I finally got up there in 2021 and it didn't disappoint. The walk in is long but not difficult, which is in contrast to the climb after you reach the base.","lat":58.114965,"lng":-5.134797,"hero":"NC500-058.jpg","category":"hike","collection":{"title":"Assynt","slug":"assynt","hero":{"url":"NC500-047.jpg","alt":"Stac Pollaidh"}}},{"title":"Ben Vorlich","description":"This is a relatively \"easy\" munro in the summer months and even was when we did it in October (but obviously check the weather first). The mountain often has a snow-capped top which makes for some dramatic shots.","lat":56.344015,"lng":-4.220815,"hero":"Highlands-026.jpg","category":"hike","collection":{"title":"Highlands","slug":"southern-highlands","hero":{"url":"Highlands-005.jpg","alt":"Sunset from Ben A'an"}}},{"title":"Ben A'an","description":"From a purely view vs effort point of view, Ben A'an has to be the best hill in Scotland. The view over Loch Katrine to the west is beautiful at any time of day, but at sunset it's awesome. Effort-wise, we spent longer at the top than we did walking up there.","lat":56.242641,"lng":-4.41857,"hero":"Highlands-006.jpg","category":"hike","collection":{"title":"Highlands","slug":"southern-highlands","hero":{"url":"Highlands-005.jpg","alt":"Sunset from Ben A'an"}}},{"title":"Stob Binnein","description":"The first munro I climbed with my wife and dog and probably my favourite. It's tough going to start with, but if you climb it from the south, you get instant views down Inverlochlarig glen and toward the munros surrounding it. Cloud inversions here are more common than other locations too.","lat":56.346114,"lng":-4.520221,"hero":"Highlands-017.jpg","category":"hike","collection":{"title":"Highlands","slug":"southern-highlands","hero":{"url":"Highlands-005.jpg","alt":"Sunset from Ben A'an"}}},{"title":"Glentruim","description":"My wife and I got married in Glentruim, so had easy access to this little view point over the Spey valley. Because of the right to roam in Scotland and the fact that the view point is well away from the buildings in the estate, you're well within your rights to visit.","lat":57.029772,"lng":-4.17729,"hero":"Highlands-028.jpg","category":"view","collection":{"title":"Highlands","slug":"southern-highlands","hero":{"url":"Highlands-005.jpg","alt":"Sunset from Ben A'an"}}},{"title":"Stob Dearg","description":"Buachaille Etive Mor is the most photographed mountain in the UK. Largely because of the larger of it's peaks, Stob Dearg, and the fact that it can be easily shot from the road through Glen Coe. Go early or late in the day to avoid the crowds, though.","lat":56.653637,"lng":-4.861952,"hero":"Highlands-013.jpg","category":"view","collection":{"title":"Highlands","slug":"southern-highlands","hero":{"url":"Highlands-005.jpg","alt":"Sunset from Ben A'an"}}},{"title":"Glen Coe","description":"There are lots of great hikes in the Glen Coe area. This shot was taken on the way up to the Hidden Valley pretty early in the morning.","lat":56.661278,"lng":-4.984233,"hero":"Highlands-014.jpg","category":"hike","collection":{"title":"Highlands","slug":"southern-highlands","hero":{"url":"Highlands-005.jpg","alt":"Sunset from Ben A'an"}}},{"title":"Beinn Each","description":"Our first wild camp was on the west side of Beinn Each, but you don't need to camp to get the sunset views. It takes about an hour to get to this viewpoint where you'll be rewarded with layers of the Trossachs and beyond. Reach the top in another 30 minutes if you fancy it, or just come down.","lat":56.311323,"lng":-4.271223,"hero":"Wild-Camp-008.jpg","category":"hike","collection":{"title":"Highlands","slug":"southern-highlands","hero":{"url":"Highlands-005.jpg","alt":"Sunset from Ben A'an"}}},{"title":"Elgol Beach","description":"Elgol is the end of the road on the Strathaird peninsula in Skye, but it has one of the best and most accessible views of the Cuillin you can get. Go when the tide is on the way out, so you can walk around the huge rockface to find the view.","lat":57.147283,"lng":-6.107415,"hero":"Skye-043.jpg","category":"view","collection":{"title":"Skye","slug":"skye","hero":{"url":"Skye-027.jpg","alt":"Sunset on Skye near Tarskavaig"}}},{"title":"Neist Point","description":"The classic lighthouse at the end of a peninsula shot is pretty well known on Instagram and, like always, it's because it's easy to get to. If you fancy something a little more, walk down the steep steps for a different angle.","lat":57.428056,"lng":-6.783102,"hero":"Skye-036.jpg","category":"view","collection":{"title":"Skye","slug":"skye","hero":{"url":"Skye-027.jpg","alt":"Sunset on Skye near Tarskavaig"}}},{"title":"Tarskavaig","description":"On our first visit to Skye we went out to find a good spot for sunset. We were lucky enough to drive toward Tarskavaig and spot this beautiful view over Loch Dhughaill toward the Cuillin","lat":57.102602,"lng":-5.92885,"hero":"Skye-046.jpg","category":"view","collection":{"title":"Skye","slug":"skye","hero":{"url":"Skye-027.jpg","alt":"Sunset on Skye near Tarskavaig"}}},{"title":"Camasunary Bay","description":"Probably the best walk I've done on Skye. The walk over the Camasunary Bay starts out pretty run-of-the-mill, but once you reach the top of the hill, there are incredible views over the the massive Cuillin and Sgurr na Stri. Carry on down to the bay itself and explore for more shots, but be aware of the amount of plastic waste that's washed up.","lat":57.186677,"lng":-6.096459,"hero":"Skye-015.jpg","category":"view","collection":{"title":"Skye","slug":"skye","hero":{"url":"Skye-027.jpg","alt":"Sunset on Skye near Tarskavaig"}}},{"title":"Sgurr na Stri","description":"This is a tiring walk with a great reward. The round trip is nearly 24km but the majority of it is, thankfully, pretty flat. When you do reach the top of the mountain there are awesome views of Loch Coruisk, the Cuillin and the sea.","lat":57.197946,"lng":-6.142033,"hero":"Skye-048.JPG","category":"hike","collection":{"title":"Skye","slug":"skye","hero":{"url":"Skye-027.jpg","alt":"Sunset on Skye near Tarskavaig"}}}];
    let allMarkers = [];
    let baseURL = "https://mathaywarduk.imgix.net/";

    // get location from query string
    const urlParams = new URLSearchParams(window.location.search);
    const qloc = urlParams.get('l');

    const map = new google.maps.Map(mapContainer, {
      zoom: 10,
      center: new google.maps.LatLng(58.043805, -4.587318),
      styles: [{"featureType":"administrative.land_parcel","stylers":[{"visibility":"off"}]},{"featureType":"administrative.neighborhood","stylers":[{"visibility":"off"}]},{"featureType":"poi","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"poi.attraction","stylers":[{"visibility":"off"}]},{"featureType":"poi.business","stylers":[{"visibility":"off"}]},{"featureType":"poi.government","stylers":[{"visibility":"off"}]},{"featureType":"poi.medical","stylers":[{"visibility":"off"}]},{"featureType":"poi.place_of_worship","stylers":[{"visibility":"off"}]},{"featureType":"poi.school","stylers":[{"visibility":"off"}]},{"featureType":"poi.sports_complex","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"elementType":"geometry.fill","stylers":[{"saturation":-100}]},{"elementType":"labels.text","stylers":[{"saturation":-100}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#5bb2d7"},{"saturation":25},{"lightness":55}]}],
      mapTypeControl: false,
      streetViewControl: false,
      fullscreenControl: false,
    });

    for (let i = 0; i < locations.length; i++) {
      let title = locations[i].title;
      let collection = locations[i].collection;
      let description = locations[i].description;
      let lat = locations[i].lat;
      let lng = locations[i].lng;
      let slug = locations[i].slug;
      let category = locations[i].category;
      let hero = locations[i].hero;

      if (typeof lat !== 'undefined' && typeof lng !== 'undefined') {

        let marker = new google.maps.Marker({
          position: new google.maps.LatLng(lat, lng),
          map: map,
          category: category,
          a: category,
          icon: {
            url: `/assets/images/icons/${category}_off.svg`,
            scaledSize: new google.maps.Size(32, 32)
          },
        });

        allMarkers.push(marker);
        
        bounds.extend(marker.position);

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
        
            let imagesHTML = "";

            // change all markers
            allMarkers.forEach((element) => {
              element.setIcon(`/assets/images/icons/${element.category}_off.svg`);
            });

            // change this marker
            marker.setIcon(`/assets/images/icons/${marker.category}_on.svg`);

            // change map center to current marker
            map.setCenter({
              lat : lat,
              lng : lng
            });

            // Zoom in
            if (map.getZoom() < 10){
              map.setZoom(10);
            }

            heroHTML = `<picture class="w-full">
              <img alt="${title}" 
                src="${baseURL}${hero}?w=767"
                width="767">
            </picture>`

            // update HTML
            contentContainer.innerHTML = 
               `<div class="relative mb-8">
                  ${heroHTML}
                  <div class="absolute bottom-0 left-0 right-0 b-black-grad p-4">
                    <div class="overflow-hidden">
                      <h2 class="text-slide-up text-4xl font-display c-white leading-none pb-2">${title}</h2>

                <div class="p-4">
                  <div class="overflow-hidden">
                    <h2 class="meta text-slide-down anim-delay-600">Info</h2>

                  </div>
                </div>

                <div class="relative mt-auto">
                  <a href="/photography/${collection.slug}" class="collection-nav-item">
                    <div class="absolute bottom-0 left-0 p-4 z-10 c-white">
                      <div class="overflow-hidden">
                        <span class="meta text-slide-down anim-delay-600">Photography collection</span>
                      </div>
                      <div class="fade-down anim-delay-600">
                        <h2 class="text-2xl font-display leading-none tracking-wide mb-4 md:text-3xl lg:text-4xl inline-block">

                    </div>
                    <img src="${baseURL}${collection.hero.url}?w=767" alt="${collection.hero.alt}" class="block">
                  </a>
                </div>`;

            // show content element

            contentWrapper.classList.add("slide-from-right");
          }
        })(marker, i));

        if (qloc !== null && qloc === slug) {
          new google.maps.event.trigger( marker, 'click' );
        }

      }

    }
