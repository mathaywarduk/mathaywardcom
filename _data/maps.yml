        alt: "Howard in Plockton"
  - title: Assynt mountains
    slug: assynt
    description: "The mountains in Assynt are pretty spread out, with a row of Canisp, Suilven, Cùl Mòr, Cùl Beag and Stac Pollaidh visible from a few places to the west. This spot is a car park on the Drumbeg road where you can just see all five on a clear day."
    lat: 58.177029
