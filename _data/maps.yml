  - title: Stob Dearg
    slug: stob-dearg
    description: "Buachaille Etive Mòr is the most photographed mountain in the UK. Largely because of the larger of it's peaks, Stob Dearg, and the fact that it can be easily shot from the road through Glen Coe. Go early or late in the day to avoid the crowds, though."
