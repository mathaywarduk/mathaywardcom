    title: Múlagljúfur Canyon
    description: "<p>This is a great location that you rarely see on Iceland travel guides. It's two minutes drive from Fjallsárlón glacier and then a 30-minute walk up to the canyon. You can then walk along the side of the canyon, taking in massive waterfalls and tiny looking birds.</p>"
