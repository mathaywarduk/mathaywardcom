{% if include.ar %}
  {% capture opts %}
  &ar={{ include.ar }}&fit=crop
  {% endcapture %}
{% else %}
  {% capture opts %}{% endcapture %}
{% endif %}

<picture class="{{ include.block_classes }}">
  <img alt="{{ include.alt }}" {% if include.hero != "true" %}loading="lazy"{% endif %} sizes="(max-width: 1600px) 100vw, 1600px"
    src="{{ site.image_base }}{{ include.url }}?w=10"
    data-srcset="{{ site.image_base }}{{ include.url }}?w=2000{{opts}} 2000w,
    {{ site.image_base }}{{ include.url }}?w=1600{{opts}} 1600w,
    {{ site.image_base }}{{ include.url }}?w=1280{{opts}} 1280w,
    {{ site.image_base }}{{ include.url }}?w=1024{{opts}} 1024w,
    {{ site.image_base }}{{ include.url }}?w=768{{opts}} 768w,
    {{ site.image_base }}{{ include.url }}?w=480{{opts}} 480w,
    {{ site.image_base }}{{ include.url }}?w=300{{opts}} 300w"
    class="{{ include.classes }}" width="2000" height="2000"
    data-blur-load data-src="{{ site.image_base }}{{ include.url }}?w=2000{{opts}}">
</picture>
